<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Akuma Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Akuma Calculator</h1>
    <div class='carcasa'>
      <div id='pantalla'>
        <p id="display"></p>
      </div>
    </div>
    <div class="botones">
      <button class = 'digito' value='7'>7</button>
      <button class = 'digito' value='8'>8</button>
      <button class = 'digito' value='9'>9</button>
      <button class = 'boton' id=delete>DEL</button>
      <button class = 'boton' id=clear>AC</button>
      <br>
      <button class = 'digito' value='4'>4</button>
      <button class = 'digito' value='5'>5</button>
      <button class = 'digito' value='6'>6</button>
      <button class = 'operación' value='*'>x</button>
      <button class = 'operación' value='/'>/</button>
      <br>
      <button class = 'digito' value='1'>1</button>
      <button class = 'digito' value='2'>2</button>
      <button class = 'digito' value='3'>3</button>
      <button class = 'operación' value='+'>+</button>
      <button class = 'operación' value='-'>-</button>
      <br>
      <button class = 'digito' value='0'>0</button>
      <button class = 'digito' value='.'>.</button>
      <button class = 'operación' value='**'>^</button>
      <button class = 'digito' value='('>(</button>
      <button class = 'digito' value=')'>)</button>
      <button class = 'boton' id= igual>=</button>
    </div>
  </body>
